<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            href="https://fonts.googleapis.com/css?family=Livvic:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="form-control">
            <input class="citytxt" type="text" />
            <input class="searchbtn" type="submit" value="Search" />
        </div>
        <div class="main">
            <div class="current-weather">
                <div class="flex-row">
                    <p class="city"></p>
                    <p class="date"></p>
                </div>
                <div class="flex-row">
                    <div style="text-align: center;">
                        <img class="weather-img" src="" alt="" />
                        <p class="weather-text">Sunny</p>
                    </div>

                    <div>
                        <p class="temp_c"></p>
                    </div>

                    <div class="weather-desc">
                        <p class="wind">Wind: 11.2 kph</p>
                        <p class="precip">Precip: 0.2 mm</p>
                        <p class="preasure">Preasure: 1002 mb</p>
                    </div>
                </div>
            </div>

            <div class="forecast-weather flex-row">
                <!-- Here will be wether forecast for a 5 days -->
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
